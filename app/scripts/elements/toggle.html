<ion-view view-title="Toggle">
	<div class="content has-header">

		<ul class="list">
			<li class="item item-md-toggle">
				<span>HTML</span>
				<md-switch class="md-checked"></md-switch>
			</li>
			<li class="item item-md-toggle">
				<span>CSS3</span>
				<md-switch class="md-warn md-checked"></md-switch>
			</li>
			<li class="item item-md-toggle">
				<span>Silverlight</span>
				<md-switch class="md-primary md-checked" md-no-ink></md-switch>
			</li>
			<li class="item item-md-toggle">
				<span>Web component</span>
				<md-switch class="md-accent"></md-switch>
			</li>
		</ul>

	</div>
</ion-view>
